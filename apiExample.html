<!DOCTYPE html>
<html>
  <head>
    <title>Cool Rooms</title>
  </head>
  <body>
    <h1>CoolWebsite</h1>
    <div id="room-container"></div>
  </body>
  <script>
    let roomContainer = document.getElementById("room-container");

    let getRooms = async () => {
      let res = await fetch("http://127.0.0.1:8000/api/rooms/");
      let rooms = await res.json();

      for (let i = 0; rooms.length > i; i++) {
        let room = rooms[i];
        let row = `<div> 
                      <h2> ${room.name}</h2>
                  </div>`;

        roomContainer.innerHTML += row;
      }

      console.log("Rooms -> ", rooms);
    };

    getRooms();
  </script>
</html>

<h3>Recent Activities</h3>
<hr />
{% for message in room_messages %}
<div>
  <small
    ><a href="{% url 'userProfile' message.user.id %}">@{{message.user}}</a>
    {{message.created|timesince}} ago</small
  ><br />
  <small>repailed to "{{message.room}}"</small>
  <p>{{message.description}}</p>
  {% if request.user == message.user %}
  <a href="{% url 'deleteMessage' message.id%}">Delete</a>
  {% endif %}
</div>
{% endfor %}
